<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar">
        <span class="navbar-text">
            SELETIV@
        </span>
    </nav>
    <div class="form">
        <h3 class="h3">Nova empresa</h3>
        <hr class="hr">
        <div>
            <div class="col1">
                Nome:<br/>
                <input type="text" name="name" id="imp1" placeholder="Digite seu nome...">
                <p></p>
                Cidade:<br/>
                <input type="text" name="cidade" id="imp1" placeholder="Digite a cidade da empresa...">
            </div>
            <div class="col2">
                Email:<br/>
                <input type="email" name="email" id="imp2" placeholder="email@gmail.com">
                <p></p>
                Endereço:<br/>
                <input type="text" name="end" id="imp2" placeholder="Rua...">
            </div>
        </div>
        <p></p>
        <div id="inf">
            <p>
            Nicho de mercado:<br/>
            <input type="text" name="nicho" id="inf2" placeholder="Ex: Marketing">
            </p>
            <p>
            Tecnologias usadas:<br/>
            <textarea name="tech" id="inf2"></textarea>
            </p>
            <p>
            Características da empresa:<br/>
            <textarea name="emp" id="inf2"></textarea>
            </p>
            <p>
            Logo:<br/>
            <input type="file" name="logo" id="logo">
            </p>
            <p>
            <input type="submit" name="Nova empresa" id="button" value="Nova Empresa">
            </p>
        </div>
    </div>
</body>
</html>
