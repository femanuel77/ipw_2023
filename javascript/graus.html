<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graus</title>
</head>
<body>
    <script>
        let graus = Number(prompt("Digite um ângulo em graus:"));
        let rad = 3.1415 * graus / 180;
        document.write(`${graus}° graus → ${rad}° radianos`)
    </script>
</body>
</html>
