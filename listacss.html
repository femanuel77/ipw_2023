<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Lista</title>
        <link rel="stylesheet" type="text/css" href="listacss.css">
    </head>
    <body>
        <h2>Demonstração do uso de listas com HTML e CSS</h2>
        <hr>
        <ul>Listas não ordenadas:<p>
            <li id="square">ICC</li>
            <li id="square">IPW</li>
            <li id="square">SO</li>
            <p>
            <li id="circle">ICC</li>
            <li id="circle">IPW</li>
            <li id="circle">SO</li>
            <p>
            <li id="disk">ICC</li>
            <li id="disk">IPW</li>
            <li id="disk">SO</li>
            <p>
            <li id="img">ICC</li>
            <li id="img">IPW</li>
            <li id="img">SO</li>
            <p>
        </ul>
        <ol>Listas não ordenadas:<p>
            <li id="num">ICC</li>
            <li id="num">IPW</li>
            <li id="num">SO</li>
            <p>
        </ol>
        <ol>
            <li id="rom">ICC</li>
            <li id="rom">IPW</li>
            <li id="rom">SO</li>
            <p>
        </ol>
        <ol>
            <li id="abc">ICC</li>
            <li id="abc">IPW</li>
            <li id="abc">SO</li>
            <p>
        </ol>
    </body>
</html>
